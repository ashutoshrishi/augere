<!doctype html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/ui.css">

  </head>

  <body style="-webkit-app-region: drag">
    <div id="board">
        <!--Module Area-->
        <div id="modules">
          <input type="text" id="search-box" placeholder="Search...">
          <br>
          <div id="stage"></div>

        </div>
        <!--Main Editor-->


        <div id="editor" contenteditable="true">
          Hello World!
        </div>

    </div>
    <div id="actionbar">
      <span id="font-family-select">Default font</span>
      <span id="font-size-select">15 px </span>
      <span id="word-count-display">123 words</span>
    </div>
    <!--JS-->
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
